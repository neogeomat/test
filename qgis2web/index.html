<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/NepalNational_Bou_0.js"></script>
        <script src="data/NepalProvidence_Bou_1.js"></script>
        <script src="data/NepalDistrict_Bou_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[26.09237415530804,79.98345551498367],[30.699785637548533,88.53369427778374]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_NepalNational_Bou_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_NepalNational_Bou_0_0() {
            return {
                pane: 'pane_NepalNational_Bou_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,178,151,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_NepalNational_Bou_0');
        map.getPane('pane_NepalNational_Bou_0').style.zIndex = 400;
        map.getPane('pane_NepalNational_Bou_0').style['mix-blend-mode'] = 'normal';
        var layer_NepalNational_Bou_0 = new L.geoJson(json_NepalNational_Bou_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_NepalNational_Bou_0',
            layerName: 'layer_NepalNational_Bou_0',
            pane: 'pane_NepalNational_Bou_0',
            onEachFeature: pop_NepalNational_Bou_0,
            style: style_NepalNational_Bou_0_0,
        });
        bounds_group.addLayer(layer_NepalNational_Bou_0);
        map.addLayer(layer_NepalNational_Bou_0);
        function pop_NepalProvidence_Bou_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_NepalProvidence_Bou_1_0() {
            return {
                pane: 'pane_NepalProvidence_Bou_1',
                opacity: 1,
                color: 'rgba(53,121,177,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_NepalProvidence_Bou_1');
        map.getPane('pane_NepalProvidence_Bou_1').style.zIndex = 401;
        map.getPane('pane_NepalProvidence_Bou_1').style['mix-blend-mode'] = 'normal';
        var layer_NepalProvidence_Bou_1 = new L.geoJson(json_NepalProvidence_Bou_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_NepalProvidence_Bou_1',
            layerName: 'layer_NepalProvidence_Bou_1',
            pane: 'pane_NepalProvidence_Bou_1',
            onEachFeature: pop_NepalProvidence_Bou_1,
            style: style_NepalProvidence_Bou_1_0,
        });
        bounds_group.addLayer(layer_NepalProvidence_Bou_1);
        map.addLayer(layer_NepalProvidence_Bou_1);
        function pop_NepalDistrict_Bou_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_NepalDistrict_Bou_2_0() {
            return {
                pane: 'pane_NepalDistrict_Bou_2',
                opacity: 1,
                color: 'rgba(239,28,9,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_NepalDistrict_Bou_2');
        map.getPane('pane_NepalDistrict_Bou_2').style.zIndex = 402;
        map.getPane('pane_NepalDistrict_Bou_2').style['mix-blend-mode'] = 'normal';
        var layer_NepalDistrict_Bou_2 = new L.geoJson(json_NepalDistrict_Bou_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_NepalDistrict_Bou_2',
            layerName: 'layer_NepalDistrict_Bou_2',
            pane: 'pane_NepalDistrict_Bou_2',
            onEachFeature: pop_NepalDistrict_Bou_2,
            style: style_NepalDistrict_Bou_2_0,
        });
        bounds_group.addLayer(layer_NepalDistrict_Bou_2);
        map.addLayer(layer_NepalDistrict_Bou_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/NepalDistrict_Bou_2.png" /> Nepal District_Bou': layer_NepalDistrict_Bou_2,'<img src="legend/NepalProvidence_Bou_1.png" /> Nepal Providence_Bou': layer_NepalProvidence_Bou_1,'<img src="legend/NepalNational_Bou_0.png" /> Nepal National_Bou': layer_NepalNational_Bou_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_NepalDistrict_Bou_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'DIST_EN'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
